<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Matrícula</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>FICHA DE MATRÍCULA</h1>
        
        <form action="enviar_matricula.php" method="POST" enctype="multipart/form-data">
            <div class="form-section">
                <label for="data_matricula">Data de Matrícula:</label>
                <input type="date" id="data_matricula" name="data_matricula" required>
                
                <label for="codigo_matricula">Código da Matrícula:</label>
                <input type="text" id="codigo_matricula" name="codigo_matricula" required>
            </div>

            <h2>DADOS DO ALUNO</h2>
            <div class="form-section">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="data_nasc">Data de Nasc.:</label>
                <input type="date" id="data_nasc" name="data_nasc" required>
            </div>
            <div class="form-section">
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" id="naturalidade" name="naturalidade" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-section">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
        
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                </select>
            </div>

            <h2>ENDEREÇO</h2>
            <div class="form-section">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua" required>
                
                <label for="numero">Nº:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-section">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            <div class="form-section">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
                
                <label for="cidade_estado">Cidade/Estado:</label>
                <input type="text" id="cidade_estado" name="cidade_estado" required>
            </div>

            <h2>ANO ESCOLAR</h2>
            <div class="form-section">
                <label><input type="radio" name="ano_escolar" value="ed_infantil" required> Ed. Infantil: Maternal</label>
                <label><input type="radio" name="ano_escolar" value="pre_escola" required> Pré-escola</label>
                <label><input type="radio" name="ano_escolar" value="ensino_fundamental" required> Ensino Fundamental</label>
                <label><input type="radio" name="ano_escolar" value="ensino_medio" required> Ensino Médio:</label>
                <input type="text" name="ano_medio" placeholder="Ano Escolar">
            </div>
            
            <h2>DOCUMENTOS PARA A MATRÍCULA</h2>
            <div class="form-section">
                <label for="documento">Documento:</label>
                <input type="text" id="documento" name="documento" required>

                <label for="arquivo">Anexar Documentos:</label>
                <input type="file" id="arquivo" name="arquivo" required>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
